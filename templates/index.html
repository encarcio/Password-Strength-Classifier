<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>Password Strength Classifer</title>
</head>
<body>
    <h3 class="text-center" style="padding:15px">PASSWORD STRENGTH ANALYSIS</h3>

    
    <div class="col-md-8" style="text-align:center;margin: 0 auto;">
        <form method="POST" action="/main/">
            <input type="text" class="form-control" placeholder="Enter Password" name="password" required maxlength="20">
            <div class="button-group" style="margin-top:15px;">
                <button type="submit" name="submit" class="btn btn-primary">Check</button>
            </div>
        </form>
    </div>




    <div class="col-md-8" style="margin: 0 auto; margin-top:25px;">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Machine Learning Algorithm</th>
                    <th scope="col">Strength</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Decision Tree</td>
                    <td>None</td>
                </tr>
                <tr>
                    <td>Logistic Regression</td>
                    <td>None</td>
                </tr>
                <tr>
                    <td>Naive Bayes</td>
                    <td>None</td>
                </tr>
                <tr>
                    <td>Random Forest</td>
                    <td>None</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
